<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Form</title>
</head>
<body>

<div class="container">
    <h2>Form </h2>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="phone">College Name:</label>
        <select id="college" name="college" required> 
            <option value="Select Which college">Select Which College</option>
            <option value="SJIT">SJIT</option>
            <option value="SJCE">SJCE</option>
        </select>

        <label for="degree">Degree:</label>
        <select id="degree" name="degree" required>
            <option value="Select Your degree">Select Your Degree</option>
            <option value="B.E">B.E</option>
            <option value="B.Tech">B.Tech </option>
            <option value="M.Tech">M.Tech </option>
            <option value="M.E">M.E </option>
        </select>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            
            <option value="Select Your Department">Select Your Department</option>
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="ADS">ADS</option>
            <option value="AML">AML</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="MBA">MBA</option>
            <option value="EIE">EIE</option>
            <option value="BIO TECH">BIO TECH</option>
        </select>

        <label for="year">Year:</label>
        <select id="year" name="year" required> 
            <option value="Select Which Year">Select Which Year</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
        </select>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required>
            <option value="Select Which Semester">Select Which Semester</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            <option value="V">V</option>
            <option value="VI">VI</option>
            <option value="VII">VII</option>
            <option value="VIII">VIII</option>
        </select>

        <label for="domain">Domain Interested:</label>
        <select id="domain" name="domain" required>
            <option value="Select your domain">Select your domain</option>
            <option value="Full Stack">Full Stack Web Development</option>
            <option value="AI/ML">AIML</option>
            <option value="AWS">AWS</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="UI/UX">UI/UX</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
